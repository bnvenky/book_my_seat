<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="heading">Book My Seat</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <p class="text">Ticket Type</p>
                            <select id="seatType">
                                <option value="Standard">Standard</option>
                                <option value="Premium">Premium</option>
                            </select>
                            <p class="text">Qty</p>
                            <select id="seatCount">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="seat-layout">
                        <h1 class="head">Key to seat layout:</h1>
                        <div class="d-flex flex-row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-binoculars available mr-2" viewBox="0 0 16 16">
                                <!-- Available Icon -->
                            </svg>
                            <p class="text-center">Available</p>
                        </div>
                        <div class="d-flex flex-row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-binoculars unavailable mr-2" viewBox="0 0 16 16">
                                <!-- Unavailable Icon -->
                            </svg>
                            <p class="text-center">Unavailable</p>
                        </div>
                        <div class="d-flex flex-row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-binoculars selection unavailable mr-2" viewBox="0 0 16 16">
                                <!-- Your Selection Icon -->
                            </svg>
                            <p class="text-center">Your selection</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="seatingArrangement" class="p-5"></div>
            <div class="d-flex flex-column">
                <div class="text-center">
                    <button id="proceed" class="button">Proceed</button>
                </div>
                <div id="seatCount"></div>
            </div>
        </div>
    </div>
</body>

</html>
